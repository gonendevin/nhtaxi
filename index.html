<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NH Taxi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="NH Taxi Logo">
  </header>
  <main class="site-content">
    <h1>Welcome to NH Taxi</h1>
    <p>Reliable taxi service in New Hampshire.</p>
    <div class="buttons">
      <a href="#booking" class="btn">Book a Ride</a>
      <a href="#contact" class="btn">Contact Us</a>
    </div>
    <section id="booking">
      <h2>Book a Ride</h2>
      <p>Call us: <a href="tel:1234567890">(603) 123‑4567</a></p>
    </section>
    <section id="contact">
      <h2>Contact Info</h2>
      <p>Email: <a href="mailto:info@nhtaxi.com">info@nhtaxi.com</a><br>
      Hours: Mon–Sun • 6 AM–10 PM</p>
    </section>
  </main>
  <footer>
    <p>Made with Carrd-style simplicity</p>
  </footer>
</body>
</html>
